server:
  port: 5679
  servlet:
    context-path: /

spring:
  application:
    name: huobao-drama
  datasource:
    # 使用明确的相对路径
    url: jdbc:sqlite:data/drama_generator.db
    driver-class-name: org.sqlite.JDBC
    hikari:
      maximum-pool-size: 1
      connection-timeout: 30000
  jpa:
    database-platform: com.huobao.drama.config.SQLiteDialect
    # --- 核心修复：彻底禁用 Hibernate 自动建表 ---
    hibernate:
      ddl-auto: none
    # ----------------------------------------
    show-sql: true
    properties:
      hibernate:
        dialect: com.huobao.drama.config.SQLiteDialect
        temp:
          use_jdbc_metadata_defaults: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

huobao:
  cors:
    allowed-origins: "http://localhost:3012"
    allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
    allowed-headers: "*"
    allow-credentials: true
  ratelimit:
    enabled: false
  storage:
    local-root: "./data/storage"

logging:
  level:
    com.huobao.drama: DEBUG
    org.hibernate.SQL: DEBUG
